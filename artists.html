<!DOCTYPE html>
<html>
<head>
    <title>
        Artists App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/artists_style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<div id="container">
    <div id="search_container">
        <p>Artist Directory</p>
        <input id="search_field" type="text"><br>
        <button onclick="toggleForm()">Add</button>
        <button onclick="filterArtists(null)">Search</button>
    </div>

    <form action="/add" method="POST" id="add_artist_form" style="display:none">
        <input type="text" name="artist_name" placeholder="Artist Name"><br>
        <input type="text" name="about_artist" placeholder="About Artist"><br>
        <input type="text" name="img_url" placeholder="Image URL"><br>
        <button type="button" onclick="submitAddForm()">Add</button>
        <!-- <input type="submit" onclick="submitAddForm()" value="Add"></input> -->
    </form> 

    <div id="artists_container">
        <ul id="artists_list">
        </ul>
    </div>
</div>
</body>
</html>
